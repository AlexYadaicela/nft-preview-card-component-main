<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="grid-wrapper">
      <div class="product-img-wrapper">

        <div class="overlay-effect">
          <img src="images/image-equilibrium.jpg" 
          alt="Equilibrium image">
          <div class="middle">
            <img src="images/icon-view.svg" alt="view icon">
          </div>
        </div>
        
      </div>
      
      <div class="product-description-wrapper">
        <p>Equilibrium #3429</p>

        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="product-stats-wrapper">
          <div class="product-value">
            <img src="images/icon-ethereum.svg" role="img" alt="ethereum icon">
            <p>0.041 ETH</p>
          </div>
          <div class="product-time">
            <img src="images/icon-clock.svg" role="img" alt="clock icon">
            <p>3 days left</p>
          </div>
          
        </div>
      </div>
      
      <div class="product-creator-wrapper">
        <img src="images/image-avatar.png" alt="profile picture" width="40px">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </article>
    
  </main>
  

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by Alex Yadaicela</a>.
    </div>
  </footer>
  
</body>
</html>
